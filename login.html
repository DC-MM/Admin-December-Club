<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Admin Login</title>
  <style>
    :root{
      --gold1:#f6e7b2; --gold2:#d9b86a; --gold3:#8b6a22;
      --wine:#5b0f22; --ink:#120b0d; --paper:#f5ead0;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 650px at 85% 12%, rgba(255,255,255,.22), transparent 62%),
        linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
      display:flex; align-items:center; justify-content:center;
      padding:24px 16px;
    }
    .frame{
      width:min(560px,100%);
      padding:26px;
      border-radius:18px;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      position:relative;
    }
    .frame::before{
      content:""; position:absolute; inset:0; border-radius:18px;
      border:2px solid rgba(91,15,34,.75); pointer-events:none;
    }
    .panel{
      background:
        radial-gradient(900px 540px at 50% 0%, rgba(255,255,255,.34), transparent 62%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(239,224,191,.86));
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      padding:26px 20px 20px;
      text-align:center;
    }
    h1{ margin:0 0 6px; font-size:40px; font-weight:600; }
    .subtitle{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px; color: rgba(18,11,13,.70);
      margin-bottom:18px;
    }
    label{
      display:block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px; color: rgba(18,11,13,.70);
      margin:10px 0 6px;
      text-align:left;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.22);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:14px;
      outline:none;
    }
    .btn{
      margin-top:14px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background:
        radial-gradient(300px 120px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(230,210,168,.78));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:15px;
      letter-spacing:.3px;
      cursor:pointer;
    }
    .msg{
      margin-top:12px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px; line-height:1.35;
      color: rgba(18,11,13,.80);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(91,15,34,.22);
      border-radius: 10px;
      padding: 10px 12px;
      display:none;
      text-align:left;
    }
    .msg.error{ border-color: rgba(160, 20, 55, .35); }
    .tiny{
      margin-top:10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.62);
    }
  </style>
</head>
<body>
  <main class="frame">
    <section class="panel">
      <h1>December Club</h1>
      <div class="subtitle">Administration Login</div>

      <form id="adminLoginForm" autocomplete="off">
        <label>Username</label>
        <input id="adminUser" type="text" placeholder="December Family" />

        <label>Password</label>
        <input id="adminPass" type="password" placeholder="••••••••" />

        <button class="btn" type="submit">Login</button>
        <div class="msg" id="msg"></div>
      </form>

      <div class="tiny">Private admin access only.</div>
    </section>
  </main>

  <script>
    // ✅ Change these any time you want
    const ADMIN_USERNAME = "December Family";
    const ADMIN_PASSWORD = "De@Ce@Mb@Er";

    const $ = (id) => document.getElementById(id);

    function showMsg(text, isError=false){
      const el = $("msg");
      el.textContent = text;
      el.classList.toggle("error", !!isError);
      el.style.display = "block";
    }
    function hideMsg(){
      const el = $("msg");
      el.textContent = "";
      el.classList.remove("error");
      el.style.display = "none";
    }

    $("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      hideMsg();

      const u = ($("adminUser").value || "").trim();
      const p = $("adminPass").value || "";

      if(!u || !p){
        showMsg("Please enter username and password.", true);
        return;
      }
      if(u !== ADMIN_USERNAME || p !== ADMIN_PASSWORD){
        showMsg("Wrong admin credentials.", true);
        return;
      }

      // ✅ session token (simple)
      sessionStorage.setItem("dc_admin_ok", "1");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
