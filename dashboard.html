<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>December Club — Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Georgia, serif;
  background:#f3e2b5;
}
.hidden{display:none}
header{
  background:#7a5a18;
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav button{
  margin-right:8px;
  padding:6px 10px;
  border:none;
  background:#e6d29c;
  cursor:pointer;
}
section{padding:20px}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #c7b27b;
  padding:8px;
  text-align:left;
}
input,select{
  width:100%;
  padding:6px;
  margin-bottom:8px;
}
.card{
  background:#fff5d6;
  padding:15px;
  border:1px solid #c7b27b;
  margin-bottom:20px;
}
.btn{
  padding:8px 12px;
  background:#7a5a18;
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <section class="card" style="max-width:400px;margin:80px auto;">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </section>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<header>
  <strong>December Club — Administration</strong>
  <button class="btn" onclick="logout()">Logout</button>
</header>

<nav style="padding:10px">
  <button onclick="show('members')">Members</button>
  <button onclick="show('subscription')">Subscription</button>
  <button onclick="show('invites')">Invitations</button>
  <button onclick="show('meetings')">Meetings</button>
  <button onclick="show('donations')">Donations</button>
</nav>

<!-- MEMBERS -->
<section id="members">
  <h3>Members</h3>

  <div class="card">
    <h4>Add / Edit Member</h4>
    <input id="m_number" placeholder="Member Number (0000 / 9-digit)">
    <input id="m_name" placeholder="Full Name">
    <input id="m_email" placeholder="Email">
    <input id="m_country" placeholder="Country">

    <label>Status</label>
    <select id="m_status">
      <option>Activated</option>
      <option>Inactivated</option>
      <option>Banned</option>
    </select>

    <input id="m_passport" placeholder="Passport file URL (admin only)">
    <input id="m_terms" placeholder="Signed terms URL (admin only)">

    <button class="btn" onclick="saveMember()">Save</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Number</th><th>Name</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="membersTable"></tbody>
  </table>
</section>

<!-- SUBSCRIPTION -->
<section id="subscription" class="hidden">
  <h3>Subscription</h3>
  <div class="card">
    <p><strong>Annual Membership</strong></p>
    <p>Fee: <strong>$15,000 USD / year</strong></p>
    <button class="btn">Proceed to Payment</button>
  </div>
</section>

<!-- INVITATIONS -->
<section id="invites" class="hidden">
  <h3>Invitations</h3>
  <div class="card">
    <input placeholder="Email to invite">
    <button class="btn">Send Invitation</button>
  </div>
</section>

<!-- MEETINGS -->
<section id="meetings" class="hidden">
  <h3>Meetings</h3>
  <div class="card">
    <input placeholder="Meeting title">
    <input type="date">
    <button class="btn">Create Meeting</button>
  </div>
</section>

<!-- DONATIONS -->
<section id="donations" class="hidden">
  <h3>Donations</h3>
  <div class="card">
    <p>No donations recorded yet.</p>
  </div>
</section>

</div>

<script>
const ADMIN_USER = "December Family";
const ADMIN_PASS = "De@Ce@Mb@Er";

let members = [
  {number:"0000", name:"M. Mavros", status:"Activated"}
];

function login(){
  if(user.value===ADMIN_USER && pass.value===ADMIN_PASS){
    login.classList.add("hidden");
    dashboard.classList.remove("hidden");
    render();
  } else {
    loginMsg.textContent="Wrong credentials";
  }
}

function logout(){
  location.reload();
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function saveMember(){
  const n = m_number.value;
  if(n==="0000"){
    alert("Owner is protected");
    return;
  }
  members.push({
    number:n,
    name:m_name.value,
    status:m_status.value
  });
  render();
}

function render(){
  membersTable.innerHTML="";
  members.forEach(m=>{
    membersTable.innerHTML += `
      <tr>
        <td>${m.number}</td>
        <td>${m.name}</td>
        <td>${m.status}</td>
        <td>${m.number==="0000"?"Protected":"Editable"}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
